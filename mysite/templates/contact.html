<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
{% extends 'base.html' %}

{% block second %}
<h1>CONTACT</h1>

<p>
{{ my_text }}
    <br>
{{ my_number }}
</p>
<ul>
    {% for my_sub_item in my_list %}
        <li>{{ forloop.counter }} - {{ my_sub_item }}</li>
    {% endfor %}
</ul>

{% endblock second %}



</body>
</html>
